<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="author" content="Kenua">
   <title>Rock Paper Scissors</title>
   <link rel="stylesheet" href="styles.css">
   <script src="rock-paper-scissors.js" defer></script>
   <script src="dom.js" defer></script>
</head>
<body>
   <p id="game-announcer" class="messages">...</p>
   <div class="game-display">
      <div id="player-weapon-display" class="weapon-display"></div>
      <div id="computer-weapon-display" class="weapon-display"></div>
   </div>
   <p class="messages">
      Player Score: <span id="player-score">0</span>
      Computer Score: <span id="computer-score">0</span>
   </p>
   <div class="buttons-container">
      <button id="rock-button" class="weapon-button" type="button"><img src="images/rock.png" alt="Rock"></button>
      <button id="paper-button" class="weapon-button" type="button"><img src="images/paper.png" alt="Paper"></button>
      <button id="scissors-button" class="weapon-button" type="button"><img src="images/scissors.png" alt="Scissors"></button>
   </div>
   <p class="text-center">
      <button type="button" id="reset-button" class="btn">Reset</button>
   </p>
</body>
</html>
